<div class="Page">
	<div class="Grid">
		<div class="Page__header">
			<div class="Row">
				<div class="Col Col--md">
					<h1 class="Page__title">
						Customer Overview
					</h1>
				</div>
			</div>
			<div class="Row">
				<div class="Col Col--md">
					<v-breadcrumb
							:items="breadcrumb"
					></v-breadcrumb>
				</div>
			</div>
		</div>
		<div class="Page__content">
			<div class="Row Row--md-center">
				<div class="Col Col--md-4">
					<form class="Form">
						<div class="Form__group">
							<div class="InputGroup InputGroup--search">
								<label class="InputGroup__addon" for="search">
									<i class="Icon Icon--magnify"></i>
								</label>
								<input type="text" class="Form__control InputGroup__control" placeholder="Search..." id="search">
							</div>
						</div>
					</form>
				</div>
				<div class="Col Col--md-4 Col--md-offset-4"></div>
			</div>
			<div class="Row">
				<div class="Col Col--md">
					<v-table
							:columns="table.columns"
							:items="customers"
							:not-found="table.notFound"
							:action="table.action"
					></v-table>
				</div>
			</div>
			<div class="Row">
				<div class="Col Col--md">
					<v-pagination
							:pagination="pagination"
							:fn="vPagination.fn"
					></v-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
